<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ title }}</title>
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/main_styles.css"></link>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Multiling HN</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Top <span class="sr-only">(current)</span></a></li>
          <li><a href="/status">Status</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container">
    <div class="page-header">
      <h1>Top News</h1>
    </div>
    <ul class="decimal-style">
      {% for story in stories %}
        <li>
          <span style="font-weight: bold;">English: </span>{{ story.title }}<br>
          {% if story.pt_title %}
            <span style="font-weight: bold;">Portuguese: </span>{{ story.pt_title }}<br>
          {% endif %}
          {% if story.fr_title %}
            <span style="font-weight: bold;">French: </span>{{ story.fr_title }}<br>
          {% endif %}
          <span style="font-weight: bold;">By: </span>{{ story.by }}
          <hr>
        </li>
      {% endfor %}
    </ul>
  </div>
  <script src="../static/js/jquery-3.1.1.slim.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
